<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- css  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <!-- search section starts from here  -->
        <section class="container">
            <!-- heading  -->
            <h1 class="fw-bold my-4 text-center text-secondary">Open <span class="text-info">Library</span></h1>

         <!-- search field  -->
         <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Books">
            <button class="btn btn-primary" type="button" id="search-btn">Search</button>
          </div>
          
          <!-- search results  -->
          <div class="row">
            <div class="col">
              <div class="p-3 border bg-light fs-5">Search Results: <span id="results">0</span></div>
            </div>
          </div>
        </section>

        <!-- data loading section starts from here -->
        <section class="container my-4">
            <div id="books" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

              </div>
        </section>
        <!-- data loading section ends from here -->

        <!-- search section ends from here  -->
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <!-- javasrcipt file  -->
    <script src="index.js"></script>
</body>
</html>
